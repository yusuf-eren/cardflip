<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div class="card">
        <div class="card__inner">
            <div class="card__face card__face--front">
                <h2>Developer Card</h2>
            </div>
            <div class="card__face card__face--back">
                <div class="card__content">
                    <div class="card__header">
                        <img src="randomphoto.jpg" class="pp"/>
                        <h2>Yusuf Eren</h2>
                    </div>
                    <div class="card__body">
                        <h3>Web Developer</h3>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint animi quam quidem adipisci praesentium saepe. Voluptates et assumenda laborum mollitia.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
